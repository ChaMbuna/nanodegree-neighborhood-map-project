<html>
    <head>
        <title>Yelp OAuth Example</title>
        <link href="css/yelp.css" rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
        <script type="text/javascript">
            var auth = {
                //
                // Update with your auth tokens.
                //
                consumerKey : "igjXtMVKhuVNjjJEih0vCQ",
                consumerSecret : "ziP5zS_dWXrPi0EDrvleDXqsbcg",
                accessToken : "8AsVPbJVgtjpyQZZSHJrYAU9tJdisl4n",
                // This example is a proof of concept, for how to use the Yelp v2 API with javascript.
                // You wouldn't actually want to expose your access token secret like this in a real application.
                accessTokenSecret : "maKNX6tEhYeMTHga6zzP6gKbGtM",
                serviceProvider : {
                    signatureMethod : "HMAC-SHA1"
                }
            };

            var terms = 'park';
            var near = '92131';

            var accessor = {
                consumerSecret : auth.consumerSecret,
                tokenSecret : auth.accessTokenSecret
            };
            parameters = [];
            parameters.push(['term', terms]);
            parameters.push(['location', near]);
            parameters.push(['callback', 'cb']);
            parameters.push(['oauth_consumer_key', auth.consumerKey]);
            parameters.push(['oauth_consumer_secret', auth.consumerSecret]);
            parameters.push(['oauth_token', auth.accessToken]);
            parameters.push(['oauth_signature_method', 'HMAC-SHA1']);

            var message = {
                'action' : 'http://api.yelp.com/v2/search',
                'method' : 'GET',
                'parameters' : parameters
            };

            OAuth.setTimestampAndNonce(message);
            OAuth.SignatureMethod.sign(message, accessor);

            var parameterMap = OAuth.getParameterMap(message.parameters);
            //console.log(parameterMap);

            $.ajax({
                'url' : message.action,
                'data' : parameterMap,
                'dataType' : 'jsonp',
                'jsonpCallback' : 'cb',
                'success' : function(data, textStats, XMLHttpRequest) {
                    console.log(data);
                  	for( var i=0, max=data['businesses'].length; i<max; i++ ) {
	                  	var item = data['businesses'][i];
	                  	for( key in item ){
		                  	var elem = '',
		                  			yelpItem = document.createElement('div'),
		                  			address = '',
		                  			phone = item.phone ? '<strong>' + item.display_phone.replace(/\+1-/g, '') + '</strong>' : '';
												
												yelpItem.className = "yelp-item";
												
												for( e in item.location.display_address ) {
													if( e == 0 || e == item.location.display_address.length - 1) {
														address += '<span>' + item.location.display_address[e] + '</span>';													
													}
												}		                  			
												elem += '<h3>' + item.name + '<img src="' + item.rating_img_url + '"></h3>';
												elem += '<p><img src="' + item.image_url + '">' + phone + address + '</p>';
												elem += '<p><img src="' + item.snippet_image_url + '">&ldquo;' + item.snippet_text + '&rdquo;</p>';
												elem += '<p>lat:' + item.location.coordinate.latitude + ' long:' + item.location.coordinate.longitude + '</p>';
	                  	}
	                  	$(yelpItem).append(elem);
											$('#yelp').append(yelpItem);
                  	}
                }
            });

        </script>
    </head>
    <body>
	   <div id="yelp"></div>
    </body>
</html>
